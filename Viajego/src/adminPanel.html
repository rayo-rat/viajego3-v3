<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Super Admin | ViajeGO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #121212; }
        /* Estilos de tabla simples */
        .table { --bs-table-bg: #1A1A1A; --bs-table-hover-bg: #222222; }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-black border-bottom border-danger">
        <div class="container">
            <span class="navbar-brand fw-bold"><i class="fas fa-user-shield text-danger me-2"></i> Panel Maestro</span>
            <button class="btn btn-outline-light btn-sm" onclick="logout()">Cerrar Sesión</button>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card bg-dark border-secondary text-white shadow">
                    <div class="card-header border-secondary fw-bold text-warning">
                        <i class="fas fa-plus-circle me-1"></i> Alta de Agencia
                    </div>
                    <div class="card-body">
                        <form id="form-crear-agencia">
                            <div class="mb-3">
                                <label class="small text-secondary">Nombre Comercial</label>
                                <input type="text" id="nombre_comercial" class="form-control bg-black text-white border-secondary" placeholder="Ej: Viajes X o Y" required>
                            </div>
                            <div class="mb-3">
                                <label class="small text-secondary">Email de Acceso</label>
                                <input type="email" id="email" class="form-control bg-black text-white border-secondary" placeholder="agencia@viajego.com" required>
                            </div>
                            <div class="mb-3">
                                <label class="small text-secondary">Contraseña</label>
                                <input type="password" id="password" class="form-control bg-black text-white border-secondary" value="123456" required>
                            </div>
                            <button type="submit" class="btn btn-warning w-100 fw-bold">Crear Agencia</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card bg-dark border-secondary text-white shadow">
                    <div class="card-header border-secondary fw-bold">
                        <i class="fas fa-building me-1"></i> Agencias Registradas
                    </div>
                    <div class="card-body p-0">
                        <table class="table table-dark table-hover mb-0 align-middle">
                            <thead>
                                <tr class="text-secondary small">
                                    <th>ID</th>
                                    <th>Nombre Comercial</th>
                                    <th>Email</th>
                                    <th class="text-end">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="lista-agencias">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalEditarAgencia">
        <div class="modal-dialog">
            <div class="modal-content bg-dark border-secondary text-white">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title">Editar Agencia</h5>
                    <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="form-editar-agencia">
                        <input type="hidden" id="edit_id">
                        <div class="mb-3">
                            <label class="small text-secondary">Nombre Comercial</label>
                            <input type="text" id="edit_nombre" class="form-control bg-black text-white border-secondary" required>
                        </div>
                        <div class="mb-3">
                            <label class="small text-secondary">Email</label>
                            <input type="email" id="edit_email" class="form-control bg-black text-white border-secondary" required>
                        </div>
                        <div class="mb-3">
                            <label class="small text-secondary">Nueva Contraseña (Opcional)</label>
                            <input type="password" id="edit_password" class="form-control bg-black text-white border-secondary" placeholder="Dejar vacío para no cambiar">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let agenciasCache = [];
        let modalEditarAgenciaInstance = null;

        document.addEventListener('DOMContentLoaded', () => {
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user || user.rol !== 'admin') {
                window.location.href = 'login.html';
                return;
            }
            // Inicializar modalInstance
            modalEditarAgenciaInstance = new bootstrap.Modal(document.getElementById('modalEditarAgencia'));
            cargarAgencias();
        });

        // --- CRUD READ (CARGAR TABLA) ---
        async function cargarAgencias() {
            try {
                const res = await fetch('/api/admin/agencias');
                // Se asume que el backend devuelve status 200 OK
                agenciasCache = await res.json();
                
                const tbody = document.getElementById('lista-agencias');
                tbody.innerHTML = agenciasCache.map(a => `
                    <tr class="align-middle">
                        <td><span class="badge bg-secondary">#${a.id}</span></td>
                        <td class="fw-bold text-warning">${a.nombre_comercial}</td>
                        <td>${a.email}</td>
                        <td class="text-end">
                            <button class="btn btn-sm btn-outline-info me-1" onclick="abrirEditar(${a.id})"><i class="fas fa-edit"></i></button>
                            <button class="btn btn-sm btn-outline-danger" onclick="eliminarAgencia(${a.id})"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                `).join('');
            } catch(e) { 
                console.error("Error al cargar agencias:", e);
                document.getElementById('lista-agencias').innerHTML = '<tr><td colspan="4" class="text-center text-danger">ERROR: No se pudo conectar al API.</td></tr>';
            }
        }

        // --- CRUD DELETE (ELIMINAR) ---
        async function eliminarAgencia(id) {
            if(!confirm('¿Eliminar esta agencia y todos sus servicios? ESTO ES PERMANENTE.')) return;
            
            try {
                const res = await fetch(`/api/admin/agencias/${id}`, { method: 'DELETE' });
                const data = await res.json();
                
                if (res.ok && data.success) {
                    alert('Agencia eliminada con éxito.');
                    cargarAgencias(); 
                } else {
                    alert('Error al eliminar: ' + (data.message || `Error ${res.status}`));
                }
            } catch (error) {
                console.error("Error en DELETE:", error);
                alert('ERROR DE CONEXIÓN. Revisa los logs de Docker.');
            }
        }

        // --- CRUD EDIT (ABRIR MODAL) ---
        function abrirEditar(id) {
            const ag = agenciasCache.find(a => a.id === id);
            
            document.getElementById('edit_id').value = ag.id;
            document.getElementById('edit_nombre').value = ag.nombre_comercial;
            document.getElementById('edit_email').value = ag.email;
            document.getElementById('edit_password').value = ''; 
            
            modalEditarAgenciaInstance.show();
        }

        // --- CRUD EDIT (GUARDAR CAMBIOS PUT) ---
        document.getElementById('form-editar-agencia').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('edit_id').value;
            
            const data = {
                nombre_comercial: document.getElementById('edit_nombre').value,
                email: document.getElementById('edit_email').value
            };
            
            const pass = document.getElementById('edit_password').value;
            if(pass) data.password_hash = pass; 

            try {
                const res = await fetch(`/api/admin/agencias/${id}`, {
                    method: 'PUT',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data) 
                });
                const resp = await res.json();
                
                if(res.ok && resp.success) { 
                    alert('Agencia actualizada con éxito.');
                    modalEditarAgenciaInstance.hide();
                    cargarAgencias();
                } else {
                    alert('Error al actualizar: ' + (resp.message || `Fallo ${res.status}`));
                }
            } catch (error) { 
                console.error("Error en PUT:", error);
                alert('ERROR DE CONEXIÓN. Revisa los logs de Docker.');
            }
        });
        
        // --- CREAR (El formulario de alta funciona igual que antes) ---
        document.getElementById('form-crear-agencia').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                nombre_comercial: document.getElementById('nombre_comercial').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            try {
                const res = await fetch('/api/admin/crear_agencia', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                const resp = await res.json();
                
                if (res.ok && resp.success) {
                    alert('Agencia creada exitosamente');
                    document.getElementById('form-crear-agencia').reset();
                    cargarAgencias();
                } else {
                    alert('Error: ' + (resp.message || 'Error desconocido.'));
                }
            } catch(e) { alert('ERROR DE CONEXIÓN. Revisa los logs de Docker.'); }
        });

        function logout() {
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
