<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Super Admin | ViajeGO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>body { background-color: #121212; }</style>
</head>
<body>

    <nav class="navbar navbar-dark bg-black border-bottom border-danger">
        <div class="container">
            <span class="navbar-brand fw-bold"><i class="fas fa-user-shield text-danger me-2"></i> Panel Maestro</span>
            <button class="btn btn-outline-light btn-sm" onclick="logout()">Cerrar Sesión</button>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card bg-dark border-secondary text-white shadow">
                    <div class="card-header border-secondary fw-bold text-warning">
                        <i class="fas fa-plus-circle me-1"></i> Alta de Agencia
                    </div>
                    <div class="card-body">
                        <form id="form-crear-agencia">
                            <div class="mb-3">
                                <label class="small text-secondary">Nombre Comercial</label>
                                <input type="text" id="nombre_comercial" class="form-control bg-black text-white border-secondary" placeholder="Ej: Viajes Patito" required>
                            </div>
                            <div class="mb-3">
                                <label class="small text-secondary">Email de Acceso</label>
                                <input type="email" id="email" class="form-control bg-black text-white border-secondary" placeholder="agencia@viajego.com" required>
                            </div>
                            <div class="mb-3">
                                <label class="small text-secondary">Contraseña</label>
                                <input type="password" id="password" class="form-control bg-black text-white border-secondary" value="123456" required>
                            </div>
                            <button type="submit" class="btn btn-warning w-100 fw-bold">Crear Agencia</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card bg-dark border-secondary text-white shadow">
                    <div class="card-header border-secondary fw-bold">
                        <i class="fas fa-building me-1"></i> Agencias Registradas
                    </div>
                    <div class="card-body p-0">
                        <table class="table table-dark table-hover mb-0">
                            <thead>
                                <tr class="text-secondary small">
                                    <th>ID</th>
                                    <th>Nombre Comercial</th>
                                    <th>Email</th>
                                    <th>Fecha Registro</th>
                                </tr>
                            </thead>
                            <tbody id="lista-agencias">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user || user.rol !== 'admin') {
                window.location.href = 'login.html';
                return;
            }
            cargarAgencias();
        });

        document.getElementById('form-crear-agencia').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                nombre_comercial: document.getElementById('nombre_comercial').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            try {
                const res = await fetch('/api/admin/crear_agencia', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                const resp = await res.json();
                
                if (resp.success) {
                    alert('Agencia creada exitosamente');
                    document.getElementById('form-crear-agencia').reset();
                    cargarAgencias();
                } else {
                    alert('Error: ' + resp.message);
                }
            } catch(e) { alert('Error de conexión'); }
        });

        async function cargarAgencias() {
            try {
                const res = await fetch('/api/admin/agencias');
                const agencias = await res.json();
                
                const tbody = document.getElementById('lista-agencias');
                tbody.innerHTML = agencias.map(a => `
                    <tr>
                        <td><span class="badge bg-secondary">#${a.id}</span></td>
                        <td class="fw-bold text-warning">${a.nombre_comercial}</td>
                        <td>${a.email}</td>
                        <td class="small text-muted">${new Date(a.fecha_registro).toLocaleDateString()}</td>
                    </tr>
                `).join('');
            } catch(e) { console.error(e); }
        }

        function logout() {
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
