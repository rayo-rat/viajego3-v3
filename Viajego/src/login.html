<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión | ViajeGO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    
    <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px; background-color: #1E1E1E; border: 1px solid #333;">
        <div class="card-body">
            <div class="text-center mb-4">
                <h3 class="fw-bold text-white">Bienvenido</h3>
                <p class="text-secondary">Ingresa a tu cuenta ViajeGO</p>
            </div>

            <form id="login-form">
                <div class="mb-3">
                    <label class="form-label text-white">Email</label>
                    <input type="email" id="email" class="form-control bg-dark text-white border-secondary" required>
                </div>
                <div class="mb-4">
                    <label class="form-label text-white">Contraseña</label>
                    <input type="password" id="password" class="form-control bg-dark text-white border-secondary" required>
                </div>
                <button type="submit" class="btn btn-danger w-100 fw-bold">Iniciar Sesión</button>
            </form>

            <div class="text-center mt-3">
                <a href="registro.html" class="text-decoration-none text-info small">¿No tienes cuenta? Regístrate</a>
                <br>
                <a href="index.html" class="text-decoration-none text-secondary small mt-2 d-inline-block">Volver al Inicio</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({email, password})
                });
                
                const data = await res.json();
                
                if (data.success) {
                    // Guardar usuario en localStorage
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Redirigir según rol
                    if(data.user.rol === 'agencia') {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'index.html';
                    }
                } else {
                    alert(data.message || 'Error al iniciar sesión');
                }
            } catch (err) {
                console.error(err);
                alert('Error de conexión con el servidor');
            }
        });
    </script>
</body>
</html>
