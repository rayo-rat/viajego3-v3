<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViajeGO | Agencia de Viajes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilos auxiliares para animaciones y hover */
        .hero-section {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1476514525535-07fb3b4ae5f1?q=80&w=2070&auto=format&fit=crop'); 
            background-size: cover; background-position: center; min-height: 60vh;
        }
        .nav-pills .nav-link { color: #aaa; border: 1px solid #333; margin: 0 5px; transition: all 0.3s; }
        .nav-pills .nav-link:hover { color: #fff; border-color: #dc3545; }
        .nav-pills .nav-link.active { background-color: #dc3545 !important; border-color: #dc3545; color: white; transform: scale(1.05); }
        .card-hover:hover { transform: translateY(-5px); border-color: #dc3545 !important; transition: 0.3s; cursor: pointer; }
        .spinner-border { width: 3rem; height: 3rem; }
    </style>
</head>
<body class="bg-black">

    <div class="bg-dark border-bottom border-secondary py-1">
        <div class="container d-flex justify-content-end align-items-center" id="auth-buttons">
            <a href="login.html" class="text-secondary text-decoration-none small me-3 hover-white">Ingresar</a>
            <a href="registro.html" class="btn btn-xs btn-outline-danger rounded-pill px-3 fw-bold" style="font-size: 0.8rem;">Registro</a>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-black sticky-top border-bottom border-danger border-opacity-25 shadow">
        <div class="container">
            <a class="navbar-brand fw-bold fst-italic" href="/">
                <i class="fas fa-paper-plane text-danger me-2"></i>Viaje<span class="text-danger">GO</span>
            </a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav gap-3">
                    <li class="nav-item"><a class="nav-link active text-danger" href="/">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link hover-white" href="#catalogo-nacional">Servicios</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="hero-section d-flex align-items-center text-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <h1 class="display-3 fw-bold text-white mb-3">Explora México sin límites</h1>
                    <p class="lead text-light mb-5 opacity-75">Vuelos, Hoteles y Autobuses con la mejor experiencia garantizada.</p>
                    <a href="#catalogo-nacional" class="btn btn-danger btn-lg rounded-pill px-5 fw-bold shadow-lg">
                        Reservar Ahora <i class="fas fa-angle-down ms-2"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div class="container py-5" id="catalogo-nacional">
        <div class="text-center mb-5">
            <h6 class="text-danger fw-bold text-uppercase ls-2">Catálogo</h6>
            <h2 class="fw-bold text-white">Nuestros Servicios</h2>
        </div>

        <ul class="nav nav-pills justify-content-center mb-5" id="catalogoTabs">
            <li class="nav-item"><button class="nav-link active px-4 py-2" id="vuelos-tab" data-bs-toggle="pill" data-bs-target="#vuelos-content" onclick="cargarServicio('vuelos')"><i class="fas fa-plane me-2"></i> Vuelos</button></li>
            <li class="nav-item"><button class="nav-link px-4 py-2" id="hoteles-tab" data-bs-toggle="pill" data-bs-target="#hoteles-content" onclick="cargarServicio('hoteles')"><i class="fas fa-hotel me-2"></i> Hoteles</button></li>
            <li class="nav-item"><button class="nav-link px-4 py-2" id="autobuses-tab" data-bs-toggle="pill" data-bs-target="#autobuses-content" onclick="cargarServicio('autobuses')"><i class="fas fa-bus-alt me-2"></i> Autobuses</button></li>
        </ul>

        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="vuelos-content"><div id="vuelos-container" class="row row-cols-1 row-cols-md-3 g-4"></div></div>
            <div class="tab-pane fade" id="hoteles-content"><div id="hoteles-container" class="row row-cols-1 row-cols-md-3 g-4"></div></div>
            <div class="tab-pane fade" id="autobuses-content"><div id="autobuses-container" class="row row-cols-1 row-cols-md-3 g-4"></div></div>
        </div>
    </div>

    <div class="modal fade" id="bookingModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content bg-dark border border-secondary text-white">
                <div class="modal-header border-secondary bg-black">
                    <h5 class="modal-title fw-bold text-danger" id="modalTitle">Reservar</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <form id="bookingForm">
                        <div id="dynamicFields" class="mb-4"></div>
                        <div class="d-flex justify-content-between align-items-center bg-black p-3 rounded mb-4 border border-secondary border-opacity-50">
                            <span class="text-secondary">Total estimado:</span>
                            <h2 class="m-0 fw-bold text-white" id="totalPriceDisplay">$0.00</h2>
                        </div>
                        <h6 class="text-danger fw-bold border-bottom border-secondary pb-2 mb-3">Método de Pago</h6>
                        <div class="row g-3">
                            <div class="col-12"><input type="text" class="form-control bg-dark border-secondary text-white" placeholder="Nombre en la tarjeta" required></div>
                            <div class="col-7"><input type="text" class="form-control bg-dark border-secondary text-white" id="cardNum" placeholder="0000 0000 0000 0000" maxlength="16" required></div>
                            <div class="col-3"><input type="text" class="form-control bg-dark border-secondary text-white" id="cardExp" placeholder="MM/AA" maxlength="5" required></div>
                            <div class="col-2"><input type="password" class="form-control bg-dark border-secondary text-white" id="cardCvv" placeholder="CVV" maxlength="3" required></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-secondary bg-black">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger fw-bold px-4" onclick="procesarPago()">Pagar y Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-black py-4 border-top border-secondary mt-5">
        <div class="container text-center text-secondary">
            <p class="mb-0 small">© 2025 ViajeGO. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
