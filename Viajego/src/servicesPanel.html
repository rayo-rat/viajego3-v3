<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Panel de Servicios | ViajeGO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #121212; }
        .sidebar { min-height: 100vh; background-color: #000; border-right: 1px solid #333; }
        .nav-link { color: #aaa; border-radius: 5px; margin-bottom: 5px; transition: 0.3s; }
        .nav-link:hover { background-color: #222; color: #fff; padding-left: 20px; }
        .nav-link.active { background-color: #dc3545; color: white; box-shadow: 0 4px 6px rgba(220, 53, 69, 0.4); }
        .file-drop-zone { border: 2px dashed #444; background: #1a1a1a; padding: 20px; text-align: center; border-radius: 8px; transition: 0.3s; cursor: pointer; }
        .file-drop-zone:hover { border-color: #dc3545; background: #250505; }
        .file-preview { max-width: 100%; max-height: 150px; display: none; margin: 10px auto 0; }
    </style>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar p-3 d-flex flex-column">
                <div class="text-center mb-4 pt-2">
                    <h4 class="fw-bold fst-italic text-white"><i class="fas fa-paper-plane text-danger"></i> ViajeGO</h4>
                    <span class="badge bg-danger text-white">PANEL AGENCIA</span>
                </div>
                
                <div class="nav flex-column nav-pills flex-grow-1">
                    <p class="small text-muted fw-bold text-uppercase ms-2 mb-2">Mis Servicios</p>
                    <a class="nav-link active" onclick="switchTab('vuelos')"><i class="fas fa-plane me-2 w-20"></i> Vuelos</a>
                    <a class="nav-link" onclick="switchTab('hoteles')"><i class="fas fa-hotel me-2 w-20"></i> Hoteles</a>
                    <a class="nav-link" onclick="switchTab('autobuses')"><i class="fas fa-bus me-2 w-20"></i> Autobuses</a>
                </div>
                
                <div class="mt-auto border-top border-secondary pt-3">
                    <div class="d-flex align-items-center mb-3 px-2">
                        <div class="bg-danger rounded-circle p-2 me-2 text-center fw-bold" style="width: 35px; height: 35px;">A</div>
                        <div class="text-truncate">
                            <small class="text-white d-block fw-bold" id="agency-name">Cargando...</small>
                            <small class="text-secondary" style="font-size: 0.75rem;">Agencia</small>
                        </div>
                    </div>
                    <button class="btn btn-outline-danger w-100 btn-sm" onclick="logout()">
                        <i class="fas fa-sign-out-alt me-1"></i> Cerrar Sesión
                    </button>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 p-4">
                <div id="content-area">
                    <div class="text-center pt-5"><div class="spinner-border text-danger"></div></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Vuelo -->
    <div class="modal fade" id="modalVuelo">
        <div class="modal-dialog modal-lg">
            <div class="modal-content bg-dark text-white border-secondary">
                <div class="modal-header border-secondary bg-black">
                    <h5 class="modal-title text-danger"><i class="fas fa-plane"></i> Gestión Vuelo</h5>
                    <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="form-vuelo" enctype="multipart/form-data">
                        <input type="hidden" name="id">
                        <div class="row g-3">
                            <div class="col-md-4"><input type="text" name="codigo" class="form-control bg-black text-white border-secondary" placeholder="Código Vuelo (Ej: AM123)" required></div>
                            <div class="col-md-4"><input type="text" name="origen" class="form-control bg-black text-white border-secondary" placeholder="Origen (IATA)" required></div>
                            <div class="col-md-4"><input type="text" name="destino" class="form-control bg-black text-white border-secondary" placeholder="Destino (IATA)" required></div>
                            
                            <div class="col-12"><h6 class="text-danger border-bottom border-secondary pb-1">IDA</h6></div>
                            <div class="col-6"><label class="small text-secondary">Salida</label><input type="datetime-local" name="fecha_salida" class="form-control bg-black text-white border-secondary" required></div>
                            <div class="col-6"><label class="small text-secondary">Llegada</label><input type="datetime-local" name="fecha_llegada" class="form-control bg-black text-white border-secondary" required></div>

                            <div class="col-12"><h6 class="text-danger border-bottom border-secondary pb-1">REGRESO</h6></div>
                            <div class="col-6"><label class="small text-secondary">Salida</label><input type="datetime-local" name="fecha_regreso_salida" class="form-control bg-black text-white border-secondary" required></div>
                            <div class="col-6"><label class="small text-secondary">Llegada</label><input type="datetime-local" name="fecha_regreso_llegada" class="form-control bg-black text-white border-secondary" required></div>

                            <div class="col-md-6"><input type="number" name="precio" class="form-control bg-black text-white border-secondary" placeholder="Precio ($)" required></div>
                            <div class="col-md-6"><input type="text" name="clase" class="form-control bg-black text-white border-secondary" placeholder="Clase (Ej: Económica)" required></div>
                            <!-- La aerolínea se autodefine como la agencia -->
                            <input type="hidden" name="aerolinea" id="hidden_aerolinea">

                            <div class="col-12">
                                <div class="file-drop-zone" id="drop-vuelos">
                                    <p class="mb-0 small text-secondary">Subir Imagen (Opcional)</p>
                                    <input type="file" name="imagen" class="d-none" id="file-vuelos" accept="image/*">
                                    <img src="" class="file-preview" id="preview-vuelos">
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-danger w-100 mt-4">Guardar Vuelo</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Hotel -->
    <div class="modal fade" id="modalHotel">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-white border-secondary">
                <div class="modal-header border-secondary bg-black">
                    <h5 class="modal-title text-warning"><i class="fas fa-hotel"></i> Gestión Hotel</h5>
                    <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="form-hotel" enctype="multipart/form-data">
                        <input type="hidden" name="id">
                        <div class="row g-3">
                            <div class="col-12"><input type="text" name="nombre" class="form-control bg-black text-white border-secondary" placeholder="Nombre Hotel" required></div>
                            <div class="col-6"><input type="text" name="ciudad" class="form-control bg-black text-white border-secondary" placeholder="Ciudad" required></div>
                            <div class="col-6"><input type="number" name="estrellas" class="form-control bg-black text-white border-secondary" placeholder="Estrellas (1-5)" min="1" max="5" required></div>
                            <div class="col-6"><input type="number" name="precio" class="form-control bg-black text-white border-secondary" placeholder="Precio Noche" required></div>
                            <div class="col-6">
                                <select name="tipo_habitacion" class="form-select bg-black text-white border-secondary">
                                    <option>Estándar</option><option>Doble</option><option>Suite</option>
                                </select>
                            </div>
                            <div class="col-12"><input type="text" name="servicios" class="form-control bg-black text-white border-secondary" placeholder="Servicios (Ej: Wifi, Alberca)"></div>
                            <div class="col-12">
                                <div class="file-drop-zone" id="drop-hoteles">
                                    <p class="mb-0 small text-secondary">Subir Imagen</p>
                                    <input type="file" name="imagen" class="d-none" id="file-hoteles" accept="image/*">
                                    <img src="" class="file-preview" id="preview-hoteles">
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-warning w-100 mt-4 text-dark fw-bold">Guardar Hotel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Autobus -->
    <div class="modal fade" id="modalBus">
        <div class="modal-dialog modal-lg">
            <div class="modal-content bg-dark text-white border-secondary">
                <div class="modal-header border-secondary bg-black">
                    <h5 class="modal-title text-info"><i class="fas fa-bus"></i> Gestión Autobús</h5>
                    <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="form-autobus" enctype="multipart/form-data">
                        <input type="hidden" name="id">
                        <div class="row g-3">
                            <div class="col-6"><input type="text" name="origen" class="form-control bg-black text-white border-secondary" placeholder="Origen" required></div>
                            <div class="col-6"><input type="text" name="destino" class="form-control bg-black text-white border-secondary" placeholder="Destino" required></div>
                            
                            <div class="col-12"><h6 class="text-info border-bottom border-secondary pb-1">Itinerario</h6></div>
                            <div class="col-6"><label class="small text-secondary">Salida</label><input type="datetime-local" name="fecha_salida" class="form-control bg-black text-white border-secondary" required></div>
                            <div class="col-6"><label class="small text-secondary">Llegada</label><input type="datetime-local" name="fecha_llegada" class="form-control bg-black text-white border-secondary" required></div>
                            
                            <!-- Regreso simplificado o igual -->
                            <input type="hidden" name="fecha_regreso_salida" value="2025-01-01 00:00:00">
                            <input type="hidden" name="fecha_regreso_llegada" value="2025-01-01 00:00:00">

                            <div class="col-4"><input type="number" name="precio" class="form-control bg-black text-white border-secondary" placeholder="Precio" required></div>
                            <div class="col-4"><input type="text" name="tipo_asiento" class="form-control bg-black text-white border-secondary" placeholder="Tipo Asiento"></div>
                            <input type="hidden" name="linea" id="hidden_linea">

                            <div class="col-12">
                                <div class="file-drop-zone" id="drop-autobuses">
                                    <p class="mb-0 small text-secondary">Subir Imagen</p>
                                    <input type="file" name="imagen" class="d-none" id="file-autobuses" accept="image/*">
                                    <img src="" class="file-preview" id="preview-autobuses">
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-info w-100 mt-4 text-white fw-bold">Guardar Ruta</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentUser = null;
        let currentTab = 'vuelos';

        document.addEventListener('DOMContentLoaded', () => {
            const userStr = localStorage.getItem('user');
            if(!userStr) window.location.href = 'login.html';
            currentUser = JSON.parse(userStr);
            
            if(currentUser.rol !== 'agencia') {
                alert("Acceso denegado. Solo agencias.");
                window.location.href = 'index.html';
            }

            document.getElementById('agency-name').innerText = currentUser.nombre_comercial || (currentUser.nombre + ' ' + currentUser.apellido);
            
            // Autollenar nombres ocultos
            document.getElementById('hidden_aerolinea').value = currentUser.nombre_comercial || 'Agencia';
            document.getElementById('hidden_linea').value = currentUser.nombre_comercial || 'Agencia';

            switchTab('vuelos');
            setupFiles();
        });

        async function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            event.target.classList.add('active');
            
            document.getElementById('content-area').innerHTML = '<div class="text-center pt-5"><div class="spinner-border text-danger"></div></div>';

            // FETCH FILTRADO POR USER ID
            try {
                const res = await fetch(`/api/${tab}?agency_id=${currentUser.id}`);
                const data = await res.json();
                
                let modalId = tab === 'vuelos' ? '#modalVuelo' : (tab === 'hoteles' ? '#modalHotel' : '#modalBus');
                
                let rows = data.map(item => {
                    let info = item.nombre || (item.origen_iata + ' -> ' + item.destino_iata) || (item.origen + ' -> ' + item.destino);
                    let precio = item.precio || item.precio_noche;
                    return `
                    <tr class="align-middle">
                        <td><span class="badge bg-secondary">#${item.id}</span></td>
                        <td class="text-white fw-bold">${info}</td>
                        <td class="text-success">$${precio}</td>
                        <td class="text-end">
                            <button class="btn btn-sm btn-outline-danger" onclick="deleteItem('${tab}', ${item.id})"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>`;
                }).join('');

                let html = `
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3 class="text-white text-uppercase">${tab}</h3>
                    <button class="btn btn-danger shadow" onclick="openNew('${modalId}')"><i class="fas fa-plus me-2"></i> Nuevo Servicio</button>
                </div>
                <div class="card card-dash border-secondary bg-dark">
                    <div class="card-body p-0">
                        <table class="table table-dark table-hover mb-0">
                            <thead><tr class="text-secondary small text-uppercase"><th>ID</th><th>Descripción</th><th>Precio</th><th class="text-end">Acciones</th></tr></thead>
                            <tbody>${rows.length ? rows : '<tr><td colspan="4" class="text-center py-4 text-muted">No has registrado servicios aún.</td></tr>'}</tbody>
                        </table>
                    </div>
                </div>`;
                document.getElementById('content-area').innerHTML = html;

            } catch(e) { console.error(e); }
        }

        function openNew(modalId) {
            document.querySelector(modalId + ' form').reset();
            document.querySelector(modalId + ' input[name="id"]').value = "";
            new bootstrap.Modal(document.querySelector(modalId)).show();
        }

        async function deleteItem(endpoint, id) {
            if(!confirm('¿Eliminar servicio permanentemente?')) return;
            await fetch(`/api/${endpoint}/${id}`, { method: 'DELETE' });
            switchTab(endpoint);
        }

        function logout() { localStorage.removeItem('user'); window.location.href = 'index.html'; }

        // Manejo de formularios
        ['form-vuelo','form-hotel','form-autobus'].forEach(fid => {
            document.getElementById(fid).addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                formData.append('user_id', currentUser.id); // ASIGNAR DUEÑO
                
                // Valores automáticos si faltan
                if(fid === 'form-vuelo' || fid === 'form-autobus') {
                    if(!formData.get('fecha_regreso_salida')) formData.append('fecha_regreso_salida', '2025-01-01 00:00:00');
                    if(!formData.get('fecha_regreso_llegada')) formData.append('fecha_regreso_llegada', '2025-01-01 00:00:00');
                }

                let url = `/api/${currentTab}`;
                const res = await fetch(url, { method: 'POST', body: formData });
                const data = await res.json();

                if (data.success) {
                    alert('Guardado exitoso!');
                    document.querySelectorAll('.btn-close').forEach(b => b.click());
                    switchTab(currentTab);
                } else { alert('Error: ' + data.msg); }
            });
        });

        function setupFiles() {
            document.querySelectorAll('.file-drop-zone').forEach(z => {
                const inp = z.querySelector('input');
                z.onclick = () => inp.click();
                inp.onchange = (e) => {
                    const f = e.target.files[0];
                    if(f) {
                        const r = new FileReader();
                        r.onload = (ev) => {
                            const img = z.querySelector('img');
                            img.src = ev.target.result;
                            img.style.display = 'block';
                            z.querySelector('p').style.display = 'none';
                        };
                        r.readAsDataURL(f);
                    }
                }
            });
        }
    </script>
</body>
</html>
