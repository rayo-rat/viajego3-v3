<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro | ViajeGO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    
    <div class="card p-4 shadow-lg" style="width: 100%; max-width: 500px; background-color: #1E1E1E; border: 1px solid #333;">
        <div class="card-body">
            <h3 class="fw-bold text-center text-white mb-4">Crear Cuenta</h3>

            <form id="registro-form">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label text-white">Nombre</label>
                        <input type="text" id="nombre" class="form-control bg-dark text-white border-secondary" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label text-white">Apellido</label>
                        <input type="text" id="apellido" class="form-control bg-dark text-white border-secondary" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label text-white">Email</label>
                    <input type="email" id="email" class="form-control bg-dark text-white border-secondary" required>
                </div>
                
                <div class="mb-4">
                    <label class="form-label text-white">Contraseña</label>
                    <input type="password" id="password" class="form-control bg-dark text-white border-secondary" required>
                    <div class="form-text text-secondary">Mínimo 6 caracteres</div>
                </div>
                
                <button type="submit" class="btn btn-danger w-100 fw-bold">Registrarse</button>
            </form>

            <div class="text-center mt-3">
                <a href="login.html" class="text-decoration-none text-info small">¿Ya tienes cuenta? Inicia Sesión</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registro-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const datos = {
                nombre: document.getElementById('nombre').value,
                apellido: document.getElementById('apellido').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            try {
                const res = await fetch('/api/registro', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(datos)
                });
                
                const data = await res.json();
                
                if (data.success) {
                    alert('¡Registro exitoso! Ahora puedes iniciar sesión.');
                    window.location.href = 'login.html';
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (err) {
                console.error(err);
                alert('Error de conexión');
            }
        });
    </script>
</body>
</html>
