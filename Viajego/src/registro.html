<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Registro | ViajeGO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>body { background: linear-gradient(135deg, #000 0%, #1a0505 100%); }</style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="card shadow-lg border-danger border-opacity-25" style="width: 400px; background-color: #121212;">
        <div class="card-body p-5">
            <h2 class="fw-bold text-white text-center mb-2">Crear Cuenta</h2>
            <p class="text-secondary text-center small mb-4">Regístrate para reservar tus viajes</p>

            <form id="registro-form">
                <div class="form-floating mb-3">
                    <input type="email" id="email" class="form-control bg-black text-white border-secondary" placeholder="Email" required>
                    <label class="text-secondary">Correo Electrónico</label>
                </div>
                
                <div class="form-floating mb-3">
                    <input type="password" id="password" class="form-control bg-black text-white border-secondary" placeholder="Password" required>
                    <label class="text-secondary">Contraseña</label>
                </div>

                <div class="form-floating mb-4">
                    <input type="password" id="confirm_password" class="form-control bg-black text-white border-secondary" placeholder="Confirm" required>
                    <label class="text-secondary">Confirmar Contraseña</label>
                </div>
                
                <button type="submit" class="btn btn-danger w-100 fw-bold py-2">REGISTRARSE</button>
            </form>
            
            <div class="text-center mt-4 border-top border-secondary pt-3">
                <a href="login.html" class="text-white small text-decoration-underline">¿Ya tienes cuenta? Inicia Sesión</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registro-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            const confirm = document.getElementById('confirm_password').value;

            if (pass !== confirm) {
                alert("Las contraseñas no coinciden.");
                return;
            }

            try {
                const res = await fetch('/api/registro', { 
                    method: 'POST', 
                    headers: {'Content-Type': 'application/json'}, 
                    body: JSON.stringify({ email: email, password: pass }) 
                });
                const data = await res.json();
                
                if (data.success) { 
                    alert(data.message); 
                    window.location.href = 'login.html'; 
                } else { 
                    alert('Error: ' + data.message); 
                }
            } catch(e) { alert('Error de conexión'); }
        });
    </script>
</body>
</html>
